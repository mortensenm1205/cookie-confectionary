<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Cookie</title>
    <script type="text/javascript" src="scripts/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="scripts/cookies.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
  </head>
  <body>

    <div class="container">
      <h1>Enter the amount you want for each cookie!</h1>
      <form action="/">
        <!-- Sugar Cookie -->
        <label for="sugar-quantity">Sugar cookie</label>
        <input type="number" name="sugar-cookie" id="sugar-quantity">
        <!-- Chocolate Cookie -->
        <label for="chocolate-quantity">Chocolate cookie</label>
        <input type="number" name="chocolate-cookie" id="chocolate-quantity">
        <!-- Lemon Cookie -->
        <label for="lemon-quantity">Lemon cookie</label>
        <input type="number" name="lemon-cookie" id="lemon-quantity">

        <!-- Submit Button -->
        <button id="btn">Submit!</button>

        <!--Results-->
        <div id="results">

        </div>
      </form>
    </div><!-- End of Container -->

    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
